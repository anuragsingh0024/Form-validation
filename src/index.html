<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div id="main" class="h-screen w-full bg-[#F96167] flex justify-center items-center">
    <form action="" class="h-[400px] w-[300px] bg-[#F9E795] p-5 rounded-md">
        <h1 class="font-extrabold text-2xl mb-5">Registration Form </h1>
        <div class="flex flex-col">
            <label class="font-bold">Username: </label>
            <input type="text" id="username" class="rounded-sm px-3 py-1 text-black ">
            <span class="error"></span>
        </div>

        <div class="flex flex-col">
            <label class="font-bold">Email: </label>
            <input type="text" id="email" class="rounded-sm px-3 py-1 text-black ">
            <span class="error"></span>
        </div>

        <div class="flex flex-col">
            <label class="font-bold">Password: </label>
            <input type="text" id="password" class="rounded-sm px-3 py-1 text-black ">
            <span class="error"></span>
        </div>

        <div class="flex flex-col">
            <label class="font-bold">Confirm Passsword: </label>
            <input type="text" id="confirm-password" class="rounded-sm px-3 py-1 text-black ">
            <span class="error"></span>
        </div>

    <button type="submit" class="bg-blue-400 mt-5 px-4 py-2 rounded-md">Submit</button>
      </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
